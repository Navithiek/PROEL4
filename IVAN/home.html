<html>
  <head>
    <title>Esports Community</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
      }

      header {
        background-color: #c749c1;
        padding: 20px 50px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 120px;
      }

      header img {
        height: 80px;
        width: auto;
      }

      .logo-text {
        color: white;
        font-size: 30px;
        font-weight: bold;
        margin-left: 15px;
      }

      nav {
        margin-left: auto;
      }

      nav a {
        color: white;
        font-size: 24px;
        margin: 0 25px;
        text-decoration: none;
        font-weight: bold;
      }

      .banner {
        position: relative;
        width: 100%;
        height: 800px;
        background: url('background.jpg') center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .banner h2 {
        font-size: 60px;
        color: white;
        text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.7);
        text-align: center;
        margin: 0 20px;
      }

      @media (max-width: 768px) {
        nav a {
          font-size: 18px;
          margin: 0 15px;
        }

        header {
          padding: 15px 30px;
          height: 100px;
        }

        header img {
          height: 60px;
        }

        .logo-text {
          font-size: 24px;
        }

        .banner h2 {
          font-size: 36px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <img src="logo.png" alt="Esports Community Logo">
      <div class="logo-text">Esports Community</div>
      <nav>
        <a href="#">Teams</a>
        <a href="#">Events</a>
        <a href="#">News</a>
        <a href="#">About</a>
        <a href="signup.html">Login</a>
      </nav>
    </header>

    <div class="banner">
      <h2>We Play, We Compete, But We Help Each Other to Survive.</h2>
    </div>
  </body>
</html>
