<!DOCTYPE html>
<html> 
<head>
    <title>Esports Community | Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        header {
            background-color: #c749c1;
            padding: 20px 50px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 120px;
        }

        header img {
            height: 80px;
            width: auto;
        }

        .logo-text {
            color: white;
            font-size: 30px;
            font-weight: bold;
            margin-left: 15px;
        }

        nav {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        nav a, nav button {
            color: white;
            font-size: 22px;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 22px;
            border-radius: 10px;
            border: 2px solid transparent;
            background-color: white;
            color: #c749c1;
            cursor: pointer;
            transition: 0.3s;
        }

        nav a:hover, nav button:hover {
            background-color: #ffd700;
            color: #8b2e89;
            border-color: white;
        }

        nav button {
            display: none;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 800px;
            background: url('background.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner h2 {
            font-size: 60px;
            color: white;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.7);
            text-align: center;
            margin: 0 20px;
        }

        @media (max-width: 768px) {
            nav a, nav button {
                font-size: 18px;
                padding: 8px 18px;
            }
            header { padding: 15px 30px; height: 100px; }
            header img { height: 60px; }
            .logo-text { font-size: 24px; }
            .banner h2 { font-size: 36px; }
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Esports Community Logo">
        <div class="logo-text">Esports Community</div>

        <nav>
            <a href="#">Teams</a>
            <a href="#">Events</a>
            <a href="#">News</a>
            <a href="#">About</a>
            <a href="login.html" class="login-btn" id="loginBtn">Login</a>
            <a href="signup.html" class="signup-btn" id="signupBtn">Sign Up</a>
            <button id="logoutBtn">Logout</button>
        </nav>
    </header>

    <div class="banner">
        <h2>We Play, We Compete, But We Help Each Other to Survive.</h2>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById('loginBtn');
            const signupBtn = document.getElementById('signupBtn');
            const logoutBtn = document.getElementById('logoutBtn');

            const loggedIn = localStorage.getItem('loggedIn');

            if (loggedIn === 'true') {
                loginBtn.style.display = 'none';
                signupBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
            } else {
                loginBtn.style.display = 'inline-block';
                signupBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
            }

            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('loggedIn');
                window.location.reload();
            });
        });
    </script>
</body>
</html>
