<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            background: #20001f; 
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes floatIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .login-container {
            animation: floatIn 1s ease-out;
            margin: 0;
            width: 400px;
            padding: 50px;
            border-radius: 20px;
            background: linear-gradient(#f7d8e8, #d6e7ff, #fdf6d9);
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 35px;
            font-size: 32px;
            color: #4a4a4a;
        }

        label {
            display: block;
            margin: 20px 0 10px;
            font-weight: 600;
            font-size: 18px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 18px;
            background: #fffafc;
            box-sizing: border-box;
        }

        .password-container {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .password-container input {
            flex: 1;
            margin-bottom: 0;
        }

        .toggle-btn {
            width: 60px;
            margin-left: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            background: #b28fff;
            color: #fff;
            flex-shrink: 0;
        }

        .toggle-btn:hover {
            background: #9c74ff;
        }

        button[type="submit"], .cancel-btn {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        button[type="submit"] {
            background: #b28fff;
            color: white;
        }

        button[type="submit"]:hover {
            background: #9c74ff;
        }

        .cancel-btn {
            background: #ff9a9a;
        }

        .cancel-btn:hover {
            background: #ff7c7c;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" class="toggle-btn" onclick="togglePassword('password', this)">Show</button>
            </div>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
            <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
        </form>
    </div>

    <script>
        function togglePassword(fieldId, btn) {
            const field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
                btn.textContent = "Hide";
            } else {
                field.type = "password";
                btn.textContent = "Show";
            }
        }

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match! Please re-enter.");
                return;
            }

            alert("Registration successful!");
            window.location.href = "login.html?signedup=true";
        });

        document.getElementById("cancelBtn").addEventListener("click", function() {
            window.location.href = "home.html"; 
        });
    </script>
</body>
</html>
